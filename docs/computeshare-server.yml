apiVersion: apps/v1
kind: Deployment
metadata:
  name: computeshare-server
  namespace: computeshare-2024
  labels:
    app: computeshare-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: computeshare-server
  template:
    metadata:
      labels:
        app: computeshare-server
    spec:
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: config.yaml
                path: config.yaml
            defaultMode: 420
        - name: alipay-public-cert-crt
          configMap:
            name: abing-alipay.crt
            items:
              - key: alipayPublicCert.crt
                path: alipayPublicCert.crt
            defaultMode: 420
        - name: alipay-root-cert-crt
          configMap:
            name: abing-alipay.crt
            items:
              - key: alipayRootCert.crt
                path: alipayRootCert.crt
            defaultMode: 420
        - name: app-public-cert-crt
          configMap:
            name: abing-alipay.crt
            items:
              - key: appPublicCert.crt
                path: appPublicCert.crt
            defaultMode: 420
      containers:
        - name: computeshare-server
          image: hamstershare/computeshare-server:20240126170138
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9000
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /data/conf
            - name: alipay-public-cert-crt
              mountPath: /app/alipay/alipayPublicCert.crt
              subPath: alipayPublicCert.crt
            - name: alipay-root-cert-crt
              mountPath: /app/alipay/alipayRootCert.crt
              subPath: alipayRootCert.crt
            - name: app-public-cert-crt
              mountPath: /app/alipay/appPublicCert.crt
              subPath: appPublicCert.crt
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: computeshare-server
  namespace: computeshare-2024
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: grpc
      protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    app: computeshare-server
  type: ClusterIP

